name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*' # Only trigger on tags with version format

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Checkout Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm ci

      - name: Build Electron App
        run: npm run dist

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag -a ${{ github.ref }} -m "Release ${{ github.ref }}"
          git push origin ${{ github.ref }}

          # Create GitHub release
          RELEASE_ID=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                       -d '{"tag_name": "${{ github.ref }}", "name": "${{ github.ref }}", "draft": false}' \
                       "https://api.github.com/repos/${{ github.repository }}/releases" \
                       | jq -r '.id')

          # Upload assets
          curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
               -H "Content-Type: application/zip" \
               --data-binary @dist/* \
               "https://uploads.github.com/repos/${{ github.repository }}/releases/${RELEASE_ID}/assets?name=$(basename dist/*)"
