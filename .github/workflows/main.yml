      # - name: Push Git tag
      #   run: git push origin v${{ steps.version.outputs.version }}
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Tag and Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "dist/*"
          bodyFile: "body.md"
          tag: "v${{ steps.version.outputs.version }}"
          commit: "main"
